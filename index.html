<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Proyecto con Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 flex items-center justify-center min-h-screen">
    <div class="max-w-lg mx-auto p-6 bg-white shadow-lg rounded-lg">
        <h1 class="text-2xl font-bold text-center text-blue-600">¡Hola Mundo con Tailwind CSS!</h1>
        <p class="mt-4 text-gray-600">Este es un proyecto básico con HTML, CSS y JavaScript usando Tailwind CSS sin npm con los broca cochi.</p>
        <button id="miBoton" class="mt-6 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">Haz clic aquí</button>
    </div>

    <script>
        document.getElementById("miBoton").addEventListener("click", () => {
            alert("¡Hola desde JavaScript!");
        });
    </script>
</body>
</html>
