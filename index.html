<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Proyecto con Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!--header -->
    <img
      src="https://static.vecteezy.com/system/resources/previews/008/133/913/non_2x/navy-blue-color-background-with-grunge-texture-free-photo.jpg"
      alt=""
      class="w-full h-96 object-cover"
    />

    <!--navBar-->
    <nav
      class="absolute top-0 left-0 bg-transparent text-center w-full p-4 flex flex-col md:flex-row justify-between items-center"
    >
      <!--logo-->
      <div class="flex items-center">
        <div class="w-16 h-20 flex justify-center items-center ml-4 md:ml-24">
          <img
            src="https://cdn.iconscout.com/icon/premium/png-256-thumb/agua-filtrada-5288134-4435385.png"
            alt=""
          />
        </div>
        <h1
          class="text-2xl font-black hover:text-[#2db2df] ml-4 md:ml-12 text-white text-3xl"
        >
          Accua e vita
        </h1>
      </div>

      <!--menu nav-->
      <div class="md:hidden absolute left-0 ml-4">
        <button
          class="relative group text-white focus:outline-none"
          id="menu-btn"
        >
          <div
            class="relative flex flex-col overflow-hidden items-center justify-center rounded-full w-[50px] h-[50px] bg-[#2d42b2] ring-0 ring-gray-300 hover:ring-8 group-focus:ring-4 ring-opacity-30 duration-200 shadow-md"
          >
            <div
              class="transform transition-all duration-150 overflow-hidden -translate-y-5 group-focus:translate-y-3"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19 9l-7 7-7-7"
                />
              </svg>
            </div>

            <div
              class="flex flex-col justify-between w-[20px] h-[20px] transform transition-all duration-300 origin-center overflow-hidden -translate-y-3"
            >
              <div
                class="bg-white mb-1.5 h-[2px] w-7 transform transition-all duration-300 origin-left group-focus:translate-y-6"
              ></div>
              <div
                class="bg-white mb-1.5 h-[2px] w-7 rounded transform transition-all duration-300 group-focus:translate-y-6 delay-75"
              ></div>
              <div
                class="bg-white h-[2px] w-7 transform transition-all duration-300 origin-left group-focus:translate-y-6 delay-100"
              ></div>
            </div>
          </div>
        </button>
      </div>

      <ul
        id="menu"
        class="hidden md:flex flex-col md:flex-row text-lg justify-center items-center text-white text-xl font-semibold"
      >
        <li>
          <a href="#" class="mx-2 md:mx-6 hover:text-[#2db2df]">HOME</a>
        </li>
        <li>
          <a href="#" class="mx-2 md:mx-6 hover:text-[#2db2df]">ABOUT</a>
        </li>
        <li>
          <a href="#" class="mx-2 md:mx-6 hover:text-[#2db2df]">PRODUCTS</a>
        </li>
        <li>
          <a href="#" class="mx-2 md:mx-6 hover:text-[#2db2df]">TESTIMONIALS</a>
        </li>
        <li>
          <a href="#" class="mx-2 md:mx-6 hover:text-[#2db2df]">BLOGS</a>
        </li>
      </ul>

      <!--button-->
      <div class="hidden md:flex justify-center items-center mr-4 md:mr-32">
        <button
          class="bg-[#112484] hover:bg-[#2d42b2] border-2 border-[#2d42b2] hover:border-[#112484] hover:text-cyan-100 text-xl text-white font-semibold px-8 py-2 rounded-full text-center"
        >
          CONTACT US
        </button>
      </div>
    </nav>

    <script>
      const menuBtn = document.getElementById("menu-btn");
      const menu = document.getElementById("menu");

      menuBtn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
